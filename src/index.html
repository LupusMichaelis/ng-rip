<!DOCTYPE html>
<html ng-app='draftApp'
      ng-init='yourName=&apos;Toto&apos;'
      >
  <head>
    <meta charset='utf-8' />
  </head>
  <body>
    <tabs>
      <pane title='Former'>
        <h2>Landing pad!</h2>
        <p>
          Lorem Ipsum
        </p>
      </pane>
      <pane title='Latter'>
        <ng-include src='&apos;draft.html&apos;' />
      </pane>
      <pane title='Countries'>
        <ng-include src='&apos;countries.html&apos;' />
      </pane>
      </pane>
    </tabs>

    <div style='display: none'>
      <script type='application/javascript'
              src='//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js'
              defer
              ></script>
      <script type='application/ecmascript'
              src='index.js'
              defer
              ></script>
      <link rel='stylesheet'
            href='//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css'
            defer
            />
      <style type='text/css'>
        input.ng-invalid
        , textarea.ng-invalid
        {
            background: salmon;
        }

        input.ng-valid
        , textarea.ng-valid
        {
            background: lightgreen;
        }

        input.ng-empty
        , textarea.ng-empty
        {
            background: white;
        }
      </style>
    </div>

  </body>
</html>
