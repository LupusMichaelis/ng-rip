<h2>Countries</h2>
<div>
  <div ng-hide='$ctrl.all'>
    Empty list
  </div>
  <div ng-show='$ctrl.all'>
    <table>
      <tbody>
        <tr ng-repeat='country in $ctrl.all | orderBy : $ctrl.sortCriterion : $ctrl.sortReverse'>
          <th>{{country.Code}}</th>
          <td>{{country.Name}}</td>
          <td>{{country.Population | bigNumber}}</td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <td ng-click='$ctrl.sortBy(&apos;Code&apos;)'
              >Code</td>
          <td ng-click='$ctrl.sortBy(&apos;Name&apos;)'
              >Nom</td>
          <td ng-click='$ctrl.sortBy(&apos;Population&apos;)'
              >Population</td>
        </tr>
      </thead>
  </div>
</div>
