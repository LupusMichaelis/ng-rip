<div class='tabbable'>
  <ul class='nav nav-tabs'>
    <li ng-repeat='pane in $ctrl.panes'
        class='nav-item'
        ng-class='{active: pane.isActive}'
        >
      <a
        class='nav-link'
        ng-click='$ctrl.switchTab(pane)'
        >{{ pane.title }}</a>
    </li>
  </ul>
  <div ng-transclude
       class='tab-content'
       />
</div>
